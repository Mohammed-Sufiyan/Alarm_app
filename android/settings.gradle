pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        def localPropertiesFile = file("local.properties")
        if (localPropertiesFile.exists()) {
            localPropertiesFile.withInputStream { properties.load(it) }
        }
        def flutterSdk = properties.getProperty("flutter.sdk")
        if (flutterSdk == null) {
            throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in local.properties.")
        }
        return flutterSdk
    }()

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    // ðŸ‘‡ this plugin enables Flutter integration for Gradle
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.5.0" apply false
    id "org.jetbrains.kotlin.android" version "1.9.23" apply false
}

include(":app")
